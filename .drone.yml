kind: pipeline
name: default

steps:
- name: OSQ
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/OS-Q/M03/releases/latest/download/M03.zip
  - qio platform install file://.
  - pio run -d examples/native-blink
  - pio run -d examples/arduino-blink
  - pio run -d examples/arduino-internal-libs
